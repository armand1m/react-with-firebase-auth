language: node_js
sudo: false
cache:
  directories:
    - ~/.npm
node_js:
  - 12 
  - 14
  - 16
install:
  - yarn 
script:
  - yarn lint
  - yarn test
  - codecov -f coverage/*.json
after_success:
  - yarn travis-deploy-once "npx semantic-release"
  - yarn travis-deploy-once "npm run deploy-example"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
